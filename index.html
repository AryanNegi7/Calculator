<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo">
          <img
            src="https://iconarchive.com/download/i75811/martz90/circle/calculator.ico"
            alt=""
          />
        </div>
        <h1><strong>Calculator</strong></h1>
      </nav>
    </header>
    <main>
      <section>
        <!-- <div class="recent">
          <h1><strong>Recent Calculations</strong></h1>
        </div> -->
        <div class="right">
          <div class="calculator">
            <div class="upper-calculator" aria-placeholder="0">
              <input type="text" name="screen" id="screen" />
            </div>
            <div class="lower-calculator">
              <div class="left-keys">
                <button class="clear-button"><strong>CLEAR</strong></button>
                <div class="keys">
                  <div class="key">
                    <button>1</button>
                  </div>
                  <div class="key">
                    <button>2</button>
                  </div>
                  <div class="key">
                    <button>3</button>
                  </div>
                  <div class="key">
                    <button>4</button>
                  </div>
                  <div class="key">
                    <button>5</button>
                  </div>
                  <div class="key">
                    <button>6</button>
                  </div>
                  <div class="key">
                    <button>7</button>
                  </div>
                  <div class="key">
                    <button>8</button>
                  </div>
                  <div class="key">
                    <button>9</button>
                  </div>
                  <div class="key">
                    <button>0</button>
                  </div>
                  <div class="key">
                    <button>.</button>
                  </div>
                  <div class="key">
                    <button>=</button>
                  </div>
                </div>
              </div>
              <div class="right-keys">
                <div class="keys">
                  <button>+</button>
                </div>
                <div class="keys">
                  <button>-</button>
                </div>
                <div class="keys">
                  <button>x</button>
                </div>
                <div class="keys">
                  <button>/</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
